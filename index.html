<!doctype html>
<html>
<head>
 <title>descending order</title>
 
</head>
<body>
	<script>
	var a=parseInt(prompt("Enter the a Value"));
	var b=parseInt(prompt("Enter the b Value"));
	var c=parseInt(prompt("Enter the c Value"));
	if (a>b && a>c)
	{
		if(b>c)
		{
			console.log(a,b,c);
		}
		else
		{
			console.log(a,c,b);
		}
	}
	else if(b>a && b>c)
	{
		if(a>c)
		{
			console.log(b,a,c);
		}
		else
		{
			console.log(b,c,a);
		}
	}
	else if(c>a && c>b)
	{
		if(a>b)
		{
			console.log(c,a,b);
		}
		else
		{
			console.log(c,b,a)
		}
	}
	</script>
</body>
